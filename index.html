<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatação de Texto</title>
</head>
<body>
    <h1>Formatação de Texto</h1>

    <p>Este texto está em <strong>negrito</strong></p>

    <p>Este texto está em <i>itálico</i></p>

    <p>Este texto está em <u>sublinhado</u></p>

    <p>Este texto está em <s>tachado</s></p>

</body>
